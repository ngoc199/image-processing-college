<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello OpenCV.js</title>

    <style>
      * {
        box-sizing: border-box;
      }
      .inputoutput {
        display: inline-block;
        max-width: 45%;
      }
      .inputoutput:last-child {
        display: none;
        margin-left: 15px;
      }

      .inputoutput img {
        max-width: 100%;
      }

      .caption {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Hello OpenCV.js</h2>
    <div>
      <div class="inputoutput">
        <img id="imageSrc" alt="No Image" />
        <div class="caption">
          imageSrc <input type="file" id="fileInput" name="file" />
        </div>
      </div>
      <div class="inputoutput">
        <canvas id="canvasOutput"></canvas>
        <div class="caption">canvasOutput</div>
      </div>
    </div>

    <!-- Load file opencv.js -->
    <script
      src="./opencv.js"
      onload="console.log('opencv.js is loaded')"
      type="text/javascript"
    ></script>

    <!-- Load my JavaScript file -->
    <script src="./app.js"></script>
  </body>
</html>
